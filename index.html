<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code Editor</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>C++ Code Editor From Scratch</h1>
	<h3>Regex Based (A Full Custom Parser and Lexer version coming soon)</h3>
	<h4>By <a href="https://github.com/ojasmaheshwari" target="_blank">Ojas Maheshwari</a></h4>
	<h5>This is a proof of concept, some features may be buggy, see <a
			href="https://github.com/ojasmaheshwari/CodeEditorFromScratch-JS/blob/main/README.md" target="_blank">readme</a>
	</h5>
	<div class="editor" contenteditable="true" spellcheck="false">
	</div>

	<script defer type="module">
		import NianceEditor from "./niance-editor.es.js";

		const {CreateEditor, InitializeEditor} = NianceEditor;

		const editor = document.querySelector(".editor");

		InitializeEditor(editor);
		CreateEditor();
	</script>

	<footer>
		<button>lol</button>
	</footer>
</body>

</html>
